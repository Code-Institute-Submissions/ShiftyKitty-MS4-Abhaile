{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'exercises/css/exercises.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <h4 class="mb-0">{{ element.friendly_name }}</h4>
                    <p class="mt-3">{{ element.element_description }}</p>
                    <p class="mt-3">{{ element.why }}</p>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="my-5">
                    <a href="{{ element.vertical_image.url }}" target="_blank">
                        <img class="card-img-top img-fluid" src="{{ element.vertical_image.url }}"
                            alt="{{ element.name }}">
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script src="{% static 'exercises/js/breath_sync.js' %}"></script>
{% endblock %}
