{% load humanize %}
<h6><strong>Cart Total: €{{ total|intcomma }}</strong></h6>
<h6>Delivery: €{{ delivery|intcomma }}</h6>
<h4 class="mt-4"><strong>Grand Total: €{{ grand_total|intcomma }}</strong></h4>
{% if free_delivery_delta > 0 %}
<p class="mb-1 text-danger">
    You could get free delivery by spending just
    <strong>€{{ free_delivery_delta }}</strong> more!
</p>
{% endif %}
